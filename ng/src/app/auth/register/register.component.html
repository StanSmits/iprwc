<app-navigation></app-navigation>
<app-toasts></app-toasts>
<div class="vh-100 bg-secondary d-flex centrerenIsMoeielijkHeVince">
  <div class="container container-top-margin" style="z-index: 10">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg border-0 my-5" style="z-index: 10">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-flex pe-0">
                <div class="flex-grow-1 card-login-img bg-primary"></div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <h4 class="text-center text-primary mb-4">Registreren!</h4>
                  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <input
                      class="mb-3 form-control form-control-user"
                      type="text"
                      placeholder="Naam"
                      formControlName="name"
                      name="name"
                    />
                    <input
                      class="mb-3 form-control form-control-user"
                      type="email"
                      placeholder="E-mail"
                      formControlName="email"
                      name="email"
                    />
                    <button
                      class="btn btn-primary d-block btn-user w-100 mb-2"
                      type="submit"
                      [disabled]="!registerForm.valid"
                    >
                    <div>
                      <i class="bi bi-box-arrow-in-right"></i>
                      Registreer
                    </div>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
